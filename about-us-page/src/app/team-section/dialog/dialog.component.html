<div class="backdrop" (click)="onCloseDialog()">
<dialog open>
    <img [src]="dataInput().image" alt="">
    <div class="details">
        <p>Name: {{ dataInput().name }}</p>
        <p>Role: {{ dataInput().role }}</p>
        <p>Course: {{ dataInput().course }}</p>
        <p>Experience: {{ dataInput().experience }}</p>
    </div>
    <div class="close-icon" (click)="onCloseDialog()">
        <ion-icon name="close-outline"></ion-icon>
    </div>
</dialog>
</div>
